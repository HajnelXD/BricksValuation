services:
  backend:
    image: bricksvaluation-backend
    build:
      context: .
      dockerfile: docker/Dockerfile_backend
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    env_file:
      - env/.backend-env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

  frontend:
    image: bricksvaluation-frontend
    build:
      context: .
      dockerfile: docker/Dockerfile_frontend
    command: yarn dev --host
    volumes:
      - ./frontend/bricks-valuation:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend

  db:
    image: postgres:18
    restart: always
    env_file:
      - env/.backend-env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
