name: CI

on:
  push:
    branches: [ development, main ]
  pull_request:
    branches: [ development, main ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up environment files
        run: |
          mkdir -p env
          # Create backend env file
          cat > env/.backend-env << EOF
          POSTGRES_DB=bricksvaluation
          POSTGRES_USER=postgres
          POSTGRES_PASSWORD=postgres
          POSTGRES_HOST=db
          POSTGRES_PORT=5432
          DJANGO_SECRET_KEY=test-secret-key-for-ci
          DJANGO_DEBUG=True
          DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1
          EOF

          # Create frontend env file
          cat > env/.frontend-env << EOF
          VITE_API_URL=http://localhost:8000
          EOF

      - name: Build Docker images
        run: docker compose build

      - name: Lint Backend
        run: ./bin/lint_backend.sh

      - name: Lint Frontend
        run: docker compose run --rm frontend sh -c "yarn lint"

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up environment files
        run: |
          mkdir -p env
          # Create backend env file
          cat > env/.backend-env << EOF
          POSTGRES_DB=bricksvaluation
          POSTGRES_USER=postgres
          POSTGRES_PASSWORD=postgres
          POSTGRES_HOST=db
          POSTGRES_PORT=5432
          DJANGO_SECRET_KEY=test-secret-key-for-ci
          DJANGO_DEBUG=True
          DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1
          EOF

          # Create frontend env file
          cat > env/.frontend-env << EOF
          VITE_API_URL=http://localhost:8000
          EOF

      - name: Build Docker images
        run: docker compose build

      - name: Start database
        run: docker compose up -d db

      - name: Wait for database
        run: |
          echo "Waiting for database to be ready..."
          timeout 60 bash -c 'until docker compose exec -T db pg_isready -U postgres; do sleep 2; done'

      - name: Run Backend Tests
        run: ./bin/test_backend.sh

      - name: Run Frontend Tests
        run: ./bin/test_frontend.sh

      - name: Cleanup
        if: always()
        run: docker compose down -v
